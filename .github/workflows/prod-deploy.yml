name: Production Deploy (Firebase Hosting)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium
      - name: Build web bundle (includes icon/font verification)
        env:
          EXPO_NO_TELEMETRY: '1'
        run: npm run build

      - name: Smoke test (gate deploy)
        env:
          CI: '1'
        run: npm run test:smoke:web
      - name: Deploy to Firebase Hosting (production)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          set -euo pipefail
          npx firebase-tools deploy --only hosting --project digitalkontroll-8fd05 --token "$FIREBASE_TOKEN"
